<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Spring list of Customers</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DD Customers</a>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>List of Customers</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <table class="table table-success table-striped">
                    <thead>
                        <tr>
                          <th scope="col"></th>
                          <th scope="col">Name</th>
                          <th scope="col">Birth Date</th>
                          <th scope="col">Profession</th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="customer : ${customers} ">
                          <th scope="row" th:text="${customer.id}"></th>
                          <td>
                              <a th:text="${customer.name}" th:href="@{/customer/{id} (id=${customer.id})}" ></a>
                          </td>
                          <td th:text="${customer.birthDate}"></td>
                          <td th:text="${customer.profession}"></td>
                          <td>
                              <a th:href="@{/customer/{id}/edit (id=${customer.id})}" 
                                 class="btn btn-outline-success">Edit</a>
                              <a th:href="@{/customer/{id}/delete (id=${customer.id})}" 
                                 class="btn btn-outline-danger" onclick="return confirm('Are you sure to delete this customer?');">
                              Delete
                            </a>
                          </td>
                        </tr>
                      </tbody>
                  </table>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <a th:href="@{/customer/register}" class="btn btn-primary">Register new customer</a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
