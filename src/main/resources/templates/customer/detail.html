<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Spring Detail</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DD Customers</a>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Details</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card border-light mb-3" style="max-width: 18rem;">
                    <h5 class="card-header" th:text="${customer.name}"></h5>
                    <div class="card-body">
                      <p>
                        Profession: <span th:text="${customer.profession}"></span>  
                      </p>
                      <p>
                        Birth Date: <span th:text="${customer.birthDate}"></span>  
                      </p>
                      <a href="" class="btn btn-outline-success">Edit</a>
                      <a href="" class="btn btn-outline-danger">Delete</a>
                    </div>
                  </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
