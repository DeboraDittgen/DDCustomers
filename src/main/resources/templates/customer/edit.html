<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Spring Edit</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DD Customers</a>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Edit a customer</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <!--- This th:object tells which object it is associated with --->
                <form method="POST" th:object="${customer}">
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label for="name" class="form-label">Name: </label>
                        <input type="text" class="form-control" id="name" th:field="*{name}">
                    </div>
                    <div class="mb-3">
                        <label for="birthDate" class="form-label">Birth Date: </label>
                        <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
                    </div>
                    <div class="mb-3">
                        <label for="profession" class="form-label">Profession: </label>
                        <input type="text" class="form-control" id="profession" th:field="*{profession}">
                    </div>
                     
                      <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

       
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
